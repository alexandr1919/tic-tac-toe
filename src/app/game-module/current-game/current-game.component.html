<section class="wrapper">
  <div class="field" [ngClass]="{'game-finished': isWinnerShown}">
    <div
      *ngFor="let cell of boardValues; let i = index"
      class="cell cell--{{i + 1}}"
      [ngClass]="boardValues[i] === 'empty' ? '' : boardValues[i]"
      (click)="shot(i)"></div>
  </div>
</section>
