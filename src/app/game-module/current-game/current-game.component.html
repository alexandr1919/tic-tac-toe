<section class="wrapper">
  <div class="field" [ngClass]="{'game-finished': isGameFinished}">
    <div
      *ngFor="let cell of boardAsArray; let i = index"
      class="cell cell--{{i + 1}}"
      [ngClass]="boardAsArray[i] === 'empty' ? '' : boardAsArray[i]"
      (click)="attempt(i)"></div>
  </div>
</section>
