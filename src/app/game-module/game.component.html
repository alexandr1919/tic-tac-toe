<app-start-game
  *ngIf="isStartScreen"
  (onGameStarted)="onGameStarted($event)"
>
</app-start-game>
<app-current-game
  *ngIf="!isStartScreen"
  [turn]="turn"
  [isFirstPlayerPlaysCrosses]="isFirstPlayerPlaysCrosses"
  (emittedAttempt)="attempt($event)"
  (gameFinished)="gameFinished($event)"
></app-current-game>
<app-finish-game
  *ngIf="outcome"
  [outcome]="outcome"
  (newGameStarted)="onNewGameStarted()"
></app-finish-game>
