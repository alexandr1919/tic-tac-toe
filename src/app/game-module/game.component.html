<app-start-game
  *ngIf="!isOngoingGame"
  (gameStarted)="gameStarted($event)"
>
</app-start-game>
<app-current-game
  *ngIf="isOngoingGame"
  [gameState] = "gameState$ | async"
  [board]="boardState$ | async"
  [isFirstPlayerTurn]="turn$ | async"
  [isWinnerShown]="isWinnerShown$ | async"
  (shotFired)="shot($event)"
></app-current-game>
<app-finish-game
  *ngIf="isWinnerShown$ | async"
  [outcome]="outcome"
></app-finish-game>
