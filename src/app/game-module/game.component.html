<section class="score-block" *ngIf="!(isStartScreen$ | async)">
  <div class="score-wrapper">
    <span class="player-name">{{firstPlayer.name}}</span>
    <span class="player-score">{{firstPlayer.score}}</span>
  </div>
  <div class="score-wrapper">
    <span class="player-name">{{secondPlayer.name}}</span>
    <span class="player-score">{{secondPlayer.score}}</span>
  </div>
</section>

<app-start-game *ngIf="isStartScreen$ | async"></app-start-game>
<app-current-game *ngIf="!(isStartScreen$ | async)" (finishGame)="finishGame($event)"></app-current-game>
<app-finish-game *ngIf="result" [result]="result"></app-finish-game>
