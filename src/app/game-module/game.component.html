<app-start-game *ngIf="!isOngoingGame"></app-start-game>
<app-current-game
  *ngIf="isOngoingGame"
  [gameState] = "gameState$ | async"
  [board]="boardState$ | async"
  (shotStroke)="shot($event)"
></app-current-game>
<app-finish-game *ngIf="isWinnerShown$ | async" [outcome]="outcome"></app-finish-game>
